[tool.black]
line-length = 127
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.ipynb_checkpoints
  | __pycache__
  | env
  | venv
  | \.env
  | build
  | dist
  | \.egg-info
)/
'''

[tool.isort]
profile = "black"
line_length = 127
skip_gitignore = true
skip = [".git", "__pycache__", ".ipynb_checkpoints", "env", "venv", ".env", "build", "dist"]

[tool.pylint.messages_control]
max-line-length = 127
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name (for data science variable names)
]

[tool.pylint.format]
max-line-length = 127
